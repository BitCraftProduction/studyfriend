<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow">

  <!-- Link to the custom CSS file -->
  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <a href="{{ "/" | relative_url }}">Study Friend</a>
      </div>
  
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
  
      <nav>
        <ul>
          <li><a href="{{ "/" | relative_url }}">Home</a></li>
          <li><a href="{{ "/about" | relative_url }}">About</a></li>
          <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
          <li><a href="{{ "/blog" | relative_url }}">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- The content from the markdown file (e.g., index.md, about.md) will be inserted here -->
    {{ content }}
  </main>

  <!-- Footer Section -->
  
<footer>
  <div class="footer-content">
    <div class="footer-left">
      <h4>Study Friend</h4>
      <p>Empowering learners with bite-sized, AI-driven knowledge tools.</p>
    </div>
    
    <div class="footer-links">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <div class="footer-social">
      <h4>Follow Us</h4>
      <ul>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">YouTube</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Study Friend. All rights reserved.</p>
  </div>
</footer>


</body>
</html>
