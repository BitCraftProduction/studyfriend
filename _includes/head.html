<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
  
    <meta name="title" content="{{ page.title }}">
  
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.tags | default: site.tags }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph (for social media) -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.og_image | default: '/assets/default-og-image.jpg' }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.og_image | default: '/assets/default-og-image.jpg' }}">

    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
  
  </head>
